<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login and Sign Up</title>
	<link rel="stylesheet" href="login2.css">
</head>
<body>
	<div class="header">
            <div id="navigation">
            <ul>
                <li>
                    <a href="Homepage.html">Home</a>
                    <a href="about2.html">About Us</a>
                    <a href="Contact.html">Contact Us</a>
                    <a href="login2.html">Login</a>
                    <a href="">LogOut</a>
                </li>
                
            </ul>
            </div>
    </div>
	<div class="login-box">
		
		<div class="formbox">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
			</div>

			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Username" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn"><a href="userregistration.html">Log In</a></button>
			</form>

			<form id="signup" class="input-group">
				<input type="text" class="input-field" placeholder="Username" required>
				<input type="text" class="input-field" placeholder="Email-Id" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
				<button type="submit" class="submit-btn"><a href="userregistration.html">Sign Up</a></button>
			</form>
		</div>
	</div>

	<script >
		var x=document.getElementById("login");
		var y=document.getElementById("signup");
		var z=document.getElementById("btn");

		function signup() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>

</body>
</html>
